    <div class="container">
        <br>
        <form class="row g-3" id="formulario">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="First name" id="nombre"
                        required>
                    <label for="invalid-name" id="invalid-name" class="invalid
                    "></label>
                </div>
                <div class="col-md-6">
                    <label for="Apellido" class="form-label">Apellidos</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Apellidos" aria-label="Last name"
                        required>
                    <label for="invalid-apellido" id="invalid-apellido" class="invalid
                        "></label>
                </div>
                <br>
                <div class="col-md-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="emailpro" class="form-control" id="email" placeholder="Correo Electronico" required>
                    <label for="invalid-mail" id="invalid-mail" class="invalid
                    "></label>
                </div>
                <br>
                <col-md-6>
                    <label for="asunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="asunto" placeholder="Asunto">
                    <label for="invalid-asunto" id="invalid-asunto" class="invalid
                    "></label>
                </col-md-6>
                <br>
                <div class="col-md-12">
                    <label for="floatingTextarea" class="form-label">Descripcion</label>
                    <input class="form-control" placeholder="Escribe tus comentarios/dudas/quejas/reclamos"
                        id="floatingTextarea"></input>
                    <label for="invalid-textarea" id="invalid-textarea" class="invalid
                    "></label>
                </div>
            </div>
            <div class="col-12 centrardivs">
                <button type="submit" class="btn btn-dark">Enviar</button>  
                <span>ss</span>
                <button type="reset" class="btn btn-dark">limpiar</button>
            </div>
        </form>
